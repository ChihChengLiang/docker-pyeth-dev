version: "3"
services:
  bootstrap:
    container_name: bootstrap
    build: "./bootstrap"
    image: localethereum/pyethapp-bootstrap
    ports:
      - 40002:30303
      - 40002:30303/udp
      - 41002:8545
    restart: always
    networks:
      back:
          ipv4_address: 172.18.250.2
